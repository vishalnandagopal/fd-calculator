<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple website for calculating ROI on your all your investments (FDs, Mutual Funds, etc)" />
        <meta name="referrer" content="strict-origin-when-cross-origin" />
        <link rel="canonical" href="https://vishalnandagopal.com/roi-calculator/" />

        <title>ROI Calculator - Calculate return on FDs, Mutual Funds and other investments</title>

        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://vishalnandagopal.com/roi-calculator/" />
        <meta property="og:title" content="FD Calculator" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./assets/css/roi-calculator.css" />

        <!-- Favicon -->
        <link rel="icon" href="./assets/images/logo.png" type="image/svg+xml" />

        <!-- background color in inline css to prevent flashes when loading through college wifi (slow), and to prevent weird scaling down of svgs because width isn't set-->
        <style>
            body {
                background-color: #161616;
            }

            @media screen and (prefers-color-scheme: light) {
                body {
                    background-color: initial;
                }
            }
        </style>
    </head>

    <body>
        <!-- Header begins -->
        <header>
            <h1 class="name">
                <a href="/">ROI Calculator</a>
            </h1>
        </header>

        <!-- Main body begins -->
        <main>
            <section id="calculator">
                <form id="fd-form">
                    <div>
                        <label for="principle">
                            <p>Enter your initial investment:</p>
                        </label>
                        <div class="input-div">
                            <span class="unit-beside-input-box">₹</span>
                            <input class="common-input" id="principle" name="principle" placeholder="10000" type="number" min="0" />
                        </div>
                    </div>
                    <div>
                        <label for="interest_rate">
                            <p>Rate of interest per annum / CAGR</p>
                        </label>
                        <div class="input-div">
                            <input class="common-input" id="interest_rate" name="interest_rate" placeholder="6.5" type="number" min="0" />
                            <span class="unit-beside-input-box">%</span>
                        </div>
                    </div>
                    <div>
                        <label for="time">
                            <p>Time till maturity</p>
                        </label>
                        <div id="time-input-div">
                            <div class="input-div">
                                <input class="common-input" id="time" name="time" placeholder="5" type="number" min="0" />
                            </div>
                            <div class="input-div">
                                <select class="common-input" id="time-units" name="time-unit">
                                    <option value="y" selected>Years</option>
                                    <option value="m">Months</option>
                                    <option value="d">Days</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="compounding">
                            <p>Compuding frequence</p>
                        </label>
                        <div class="input-div">
                            <select class="common-input" id="compounding" name="compounding">
                                <option value="365" selected>Yearly</option>
                                <option value="183">Half-yearly</option>
                                <option value="122">Quarterly</option>
                                <option value="30">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div id="button-div">
                        <div>
                            <button onclick="getValuesAndCalculate()" type="button">Submit</button>
                        </div>
                    </div>
                </form>
            </section>
            <section>
                <p id="error"></p>
                <div id="answer-section" style="display: none">
                    <div id="chart-and-table">
                        <table>
                            <tbody>
                                <tr>
                                    <td>Invested Amount</td>
                                    <td id="invested-amount"></td>
                                </tr>
                                <tr>
                                    <td>Returns earned</td>
                                    <td id="returns"></td>
                                </tr>
                                <tr>
                                    <td>Total value</td>
                                    <td id="total"></td>
                                </tr>
                            </tbody>
                        </table>
                        <div id="pie-chart" class="chart-div">
                            <canvas id="canvas-for-pie-chart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
            <section id="faq">
                <h2>FAQs</h2>
                <details>
                    <summary>
                        I know the <a href="https://en.wikipedia.org/wiki/Compound_annual_growth_rate"><abbr title="Compounded Annual Growth Rate">CAGR</abbr></a> of my investment. What compounding period should I select in the calculator?
                    </summary>
                    Yearly
                </details>
            </section>
        </main>

        <!-- Footer begins  -->
        <footer>
            <div>
                <!-- Scripts -->
                <script defer src="./assets/js/roi-calculator.js"></script>
                <!-- Using Chart.js from https://www.chartjs.org/ for creating charts -->
                <script defer src="./assets/js/chart.umd.js" integrity="sha256-5dsP1lVzcWPn5aOwu+zs+G+TqAu9oT8NUNM0C4n3H+4="></script>
            </div>

            <section id="logo">
                <!-- Image generated by OpenAI's Dall-E -->
                <img
                    alt="Logo for the website. A monkey wearing sunglasses, looking at two computer monitors, which are both placed side-by-side on a table. He is holding the computer mouse in one hand, and a pen his other hand. The hand is placed next to a notebook."
                    src="./assets/images/logo.png"
                    title="Image generated by Dall-E"
                />
            </section>
            <p>Made with ❤️ by <a href="https://vishalnandagopal.com">Vishal</a>.</p>
            <p><a href="https://github.com/vishalnandagopal/roi-calculator">Source</a>. Copyright © 2023</p>
        </footer>
    </body>
</html>
