<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="A simple website for calculating ROI on your FD investments" />
        <meta name="referrer" content="strict-origin-when-cross-origin" />
        <link rel="canonical" href="https://vishalnandagopal.com/fd-calculator/" />

        <title>FD Calculator</title>

        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://vishalnandagopal.com/fd-calculator/" />
        <meta property="og:title" content="FD Calculator" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="./fd-calculator.css" />

        <!-- Scripts -->
        <script defer src="./fd-calculator.js"></script>

        <!-- Favicon -->
        <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

        <!-- background color in inline css to prevent flashes when loading through college wifi (slow), and to prevent weird scaling down of svgs because width isn't set-->
        <style>
            body {
                background-color: #161616;
            }

            @media screen and (prefers-color-scheme: light) {
                body {
                    background-color: initial;
                }
            }
        </style>
    </head>

    <body>
        <!-- Header begins -->
        <header>
            <div>
                <h1 class="name">
                    <a href="/">FD Returns Calculator</a>
                </h1>
            </div>
        </header>

        <!-- Main body begins -->
        <main>
            <section id="calculator">
                <form id="fd-form">
                    <div>
                        <label for="principle"><p>Enter your initial investment:</p></label>
                        <div class="input-div">
                            <span class="unit-beside-input-box">₹</span>
                            <input class="common-input" id="principle" name="principle" placeholder="10000" type="number" min="0" />
                        </div>
                    </div>
                    <div>
                        <label for="interest_rate"><p>Rate of interest per annum</p></label>
                        <div class="input-div">
                            <input class="common-input" id="interest_rate" name="interest_rate" placeholder="6.5" type="number" min="0" />
                            <span class="unit-beside-input-box">%</span>
                        </div>
                    </div>
                    <div>
                        <label for="time"><p>Time till maturity</p></label>
                        <div id="time-input-div">
                            <div class="input-div">
                                <input class="common-input" id="time" name="time" placeholder="5" type="number" min="0" />
                            </div>
                            <div class="input-div">
                                <select class="common-input" id="time-units" name="time-unit">
                                    <option value="y" selected>Years</option>
                                    <option value="m">Months</option>
                                    <option value="d">Days</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="compounding"><p>Compuding frequence</p></label>
                        <div class="input-div">
                            <select class="common-input" id="compounding" name="compounding">
                                <option value="365" selected>Yearly</option>
                                <option value="183">Half-yearly</option>
                                <option value="122">Quarterly</option>
                                <option value="30">Monthly</option>
                            </select>
                        </div>
                    </div>
                    <div id="button-div">
                        <button class="common-input" onclick="getValuesAndCalculate()" type="button">Submit</button>
                    </div>
                </form>
            </section>
            <section id="answer-section" style="display: none">
                <div>
                    <p id="answer"></p>
                </div>
            </section>
        </main>

        <!-- Footer begins  -->
        <footer>
            <p>Made with ❤️ by <a href="https://vishalnandagopal.com">Vishal</a>.</p>
            <p><a href="https://github.com/vishalnandagopal/fd-calculator">Source</a>. Copyright © 2023</p>
        </footer>
    </body>
</html>
